version: '3.8'

services:
  php:
    image: php:8.2-fpm
    container_name: php
    volumes:
      - .:/var/www/html
    networks:
      - backend

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: motos_db
    ports:
      - 3306:3306
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - 8081:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - backend

networks:
  backend:
    driver: bridge
